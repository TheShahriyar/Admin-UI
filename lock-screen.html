<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>CRM Admin</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/vendor.bundle.base.css" />
		<link rel="stylesheet" href="css/materialdesignicons.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div
					class="content-wrapper d-flex align-items-center auth lock-full-bg"
				>
					<div class="row w-100">
						<div class="col-lg-4 mx-auto">
							<div class="auth-form-transparent text-left p-5 text-center">
								<img
									src="../../images/faces/face13.jpg"
									class="lock-profile-img"
									alt="img"
								/>
								<form class="pt-5">
									<div class="form-group">
										<label for="examplePassword1">Password to unlock</label>
										<input
											type="password"
											class="form-control text-center"
											id="examplePassword1"
											placeholder="Password"
										/>
									</div>
									<div class="mt-5">
										<a
											class="btn btn-block btn-success btn-lg font-weight-medium"
											href="../../index.html"
											>Unlock</a
										>
									</div>
									<div class="mt-3 text-center">
										<a href="#" class="auth-link text-white"
											>Sign in using a different account</a
										>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- endinject -->
		<!-- inject:js -->
		<script src="js/off-canvas.js"></script>
		<script src="js/hoverable-collapse.js"></script>
		<script src="js/template.js"></script>
		<!-- endinject -->
	</body>
</html>
